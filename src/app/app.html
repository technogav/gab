<ion-menu [content]="content" >

        <ion-toolbar color="primary">
          <ion-title>
            <ion-buttons>
              <button float-right ion-button icon-only menuToggle>
                <ion-icon name="arrow-dropleft-circle"></ion-icon>
              </button>
            </ion-buttons>
            
          </ion-title>
        </ion-toolbar>
      
        <ion-content>
          <ion-list style="margin-top:60px">
            
            <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p, index)">
              {{p.title}}
              
            </button>
            
            <button *ngIf="!loggedIn" menuClose ion-item (click)="logout()">
              Logout
            </button>

          </ion-list>
        </ion-content>
      
      </ion-menu>
      
      
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
