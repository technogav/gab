<ion-header>
  <ion-navbar color='primary'>
    <ion-buttons>
      <button  float-left ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>  
  <ion-toolbar style="background:white;">
    
    <div float-left id="search_icon_bg">
        <ion-icon name="search" id="search_icon"></ion-icon>
    </div>

    <!-- SEARCH BAR -->
    <input 
      float-left placeholder="search" 
      autocorrect="off" 
      autocapitalize="off" 
      spellcheck="off" 
      type="text" 
      class="form-control" 
      #search
      value="" 
      [formControl]="searchControl"
      id="search_bar"
    >

    <!-- FILTER -->
    <ion-buttons end style="background: white">
      
        <button (click)="openFilterModal()" ion-button clear icon-only outline style="margin-left:4px">
            <ion-icon name="funnel"></ion-icon>
          </button>
          <button (click)="getCurrentPosition(search)" ion-button clear icon-only outline>
              <ion-icon name="pin"></ion-icon>
            </button>
    </ion-buttons>
    
    
  </ion-toolbar>
</ion-header>

<ion-content id="content">
  <agm-map 
    [latitude]="lat3" 
    [longitude]="long3" id="map" 
    [zoom]="15" 
    [styles]="styles"
    [streetViewControl]="false"
    [zoomControl]="false"
    #map
    (mapClick)="mapClick($event, infoWindow)"
  >

  <agm-snazzy-info-window
    [isOpen]="markerOpen" 
    [latitude]="markerLat" 
    [longitude]="markerLong" 
    [wrapperClass]="'cz-info-window-container'"
    [maxWidth]="375"
    [maxHeight]= "375"
    [pointer]="'10px'"
    [openOnMarkerClick]="true"
    [closeWhenOthersOpen]="true"
    [showCloseButton]="false"
    [borderRadius]="'4px'"
    (beforeOpen)="infoWindowOpening()"
    [backgroundColor]="'#FFF'"
    [padding]="'2px'"
    >   
    <ng-template>
      <div style="width: 250px; position:relative; height:auto; margin-top: 0px;    margin-bottom:4px; padding:0px;">
        <img width="100%" src="{{markerImg}}" alt="">
        <div text-center><strong>{{markerName}}</strong></div>
        <ion-grid>
          <ion-row>
            <ion-col>
                <div text-center>{{markerCurrentDeal}}</div>
            </ion-col>   
          </ion-row>
          <ion-row>
            <ion-col>
              <button (click)="openLoginModal()" ion-button full>Details</button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
  </ng-template>
    </agm-snazzy-info-window>

    <!-- current location (blinking dot) -->
    <!-- chnage this so that lat ad long are not the same as map center -->
    <agm-marker 
      [latitude]="lat3" 
      [longitude]="long3" 
      [iconUrl]="icon" 
      [markerClickable]="true"     
    >
    </agm-marker>
    <agm-marker 
      *ngFor="let item of rests; let i = index" 
      [latitude]="item.lat" 
      [longitude]="item.long"
      [iconUrl]="custom_marker"
      #marker
      (markerClick) = "hello(item)"
    >
