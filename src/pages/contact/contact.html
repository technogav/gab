<ion-header>
  <ion-navbar color='primary'>
    <ion-title>
      Contact
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <h3 *ngIf="true" text-center>Profile</h3>
  <h3 *ngIf="false" text-center>Edit Your Details</h3>
  <ion-grid>
      <ion-row>
          <ion-col><ion-fab right left>
              <button ion-fab>
                <!-- <ion-icon name="pin"></ion-icon> -->
                <img src="./assets/imgs/logo.png" alt="">
              </button>
            </ion-fab></ion-col>
          <ion-col> </ion-col>
          <ion-col>
            <button ion-button icon-end (click)="openProfileModal()" float-right style="padding-right:20px;">
              Edit
              <ion-icon name="create"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
  </ion-grid>
  
  <div style="margin-top:30px;"></div>
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <ion-list>

      <ion-item>
        <ion-input type="text" placeholder="Name" formControlName="name"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-input type="text" placeholder="Area" formControlName="area"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input type="text" placeholder="Email" formControlName="email"></ion-input>
      </ion-item>
    
      <ion-item>
        <ion-input type="text" placeholder="Phone Number" formControlName="phone"></ion-input>
      </ion-item>

      <ion-footer no-border>

          <ion-toolbar>
              
                  <button ion-button color="secondary" full large>Submit</button>
               
          </ion-toolbar>
        
        </ion-footer>

      



      


    
    </ion-list>
  </form>
</ion-content>
