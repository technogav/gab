
<ion-header>

  <ion-navbar color="primary" hideBackButton="true">
    <!-- <ion-title text-center>login</ion-title> -->
    <ion-buttons end>
        <button ion-button icon-only (click)="cancel()">
          <ion-icon name="close"></ion-icon>
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <h3 text-center>Login or sign up</h3>

  <form (ngSubmit)="login()" [formGroup]="loginForm">

			<ion-list>

					<ion-item>
						<ion-label floating>Email</ion-label>
						<ion-input id="email" type="email" formControlName='email' required (blur)="validateInput('email')"></ion-input>
					</ion-item>
				
					<ion-item>
						<ion-label floating>Password</ion-label>
						<ion-input type="password" formControlName='password' required (blur)="validateInput('password')"></ion-input>
					</ion-item>
				
				</ion-list>

				<button  ion-button full color="secondary">Login</button>

	</form>
  
  <button ion-button full secondary (click)="goRegister()">Sign Up</button>
  

</ion-content>
