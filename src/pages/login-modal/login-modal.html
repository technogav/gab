<ion-header>

  <ion-navbar (click)="dismiss()" color="primary">
    <ion-title>
      
      <ion-icon start  float-left name="arrow-round-back"></ion-icon>
      <span>Login</span>
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-grid>
        <ion-row>
          <ion-col>
              <ion-list>
                  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    
                  <ion-item>
                    <ion-label floating>Username</ion-label>
                    <ion-input type="text" formControlName="name"></ion-input>
                  </ion-item>
                
                  <ion-item>
                    <ion-label floating>Password</ion-label>
                    <ion-input type="password" formControlName="password"></ion-input>
                  </ion-item>

                  </form>
                
                </ion-list>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col>
            <button  ion-button full (click)="continueToBooking()">Login</button>
          </ion-col>
        </ion-row>
      </ion-grid>
</ion-content>
