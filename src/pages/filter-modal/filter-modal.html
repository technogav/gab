<ion-header>

  <ion-navbar (click)="dismiss()" color="primary">
    <ion-title>
        <!-- <button transparent large>
            <ion-icon name="arrow-dropleft"></ion-icon>
          </button> -->
    </ion-title>
  </ion-navbar>

</ion-header>



<ion-content padding>

  <h3 text-center>Filter Search</h3>
  <ion-list>
    <form [formGroup]="filterSearchForm" (ngSubmit)="onSubmit()">

    
      <ion-item>
          
        <ion-label floating><ion-icon name="calendar" style="margin-right:10px;"></ion-icon>Search by Date</ion-label>
        <ion-datetime displayFormat="MMM/DD/YYYY" formControlName="searchByDate"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label floating><ion-icon name="pin" style="margin-right:10px;"></ion-icon>Search by Location</ion-label>
        <ion-input type="text" formControlName="searchByLocation"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating ><ion-icon name="restaurant" style="margin-right:10px;"></ion-icon>Search by Cuizine</ion-label>
        <ion-input type="text" formControlName="searchByCuizine"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating><ion-icon name="calendar" style="margin-right:10px;"></ion-icon>Search by Restaurant</ion-label>
        <ion-input type="text" formControlName="searchByRestaurant"></ion-input>
      </ion-item>
      
        <button ion-button full (click)="filterSearch()" type="submit">Search Map</button>
        <button ion-button full (click)="filterList()">Search List</button>
    
    </form>
  </ion-list>
</ion-content>
